<h1>{{message() | json}}</h1>
<!-- <button (click)="sharedService.openApp2()">Open App2</button> -->
<button (click)="sharedService.sendMessageToApp2('message')">Send Message to App2</button>

<div>
  <select [(ngModel)]="selectedForm" (change)="onChange($event)" name="forms" id="forms">
    <option value="" disabled selected>Select an option</option>
    <option value="first">First Form</option>
    <option value="second">Second Form</option>
    <!-- <option value="third">Third Form</option> -->
</select>
</div>

<div style="border: solid 1px #000; text-align: center; margin-top: 10px; padding: 10px; background-color: rgb(196, 255, 218);">
  <button (click)="incrementApp2('pluse')">+</button>
  <h1>Counter: {{counter() }}</h1>
  <button (click)="decrementApp2('minus')">-</button>
</div>
